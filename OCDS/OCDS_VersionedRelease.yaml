            - $ref: '#/components/schemas/VersionFields'
          type: array
          items:
            type: object
            properties:
              value:
                description: ''
                type: string
                nullable: true
                allOf:
                  - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-api-definitions-common/main/OCDS/OCDS_CodeLists.yaml#/components/schemas/AwardStatus'
                #codelist: awardStatus.csv
                #openCodelist: false
        date:
          $ref: '#/components/schemas/StringNullDateTimeVersioned'
        value:
