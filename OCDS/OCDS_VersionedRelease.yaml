        milestones:
          type: array
          items:
            $ref: '#/components/schemas/Milestone'
        amendments:
          type: array
          items:
            $ref: '#/components/schemas/Amendment'
        amendment:
          allOf: 
            - $ref: '#/components/schemas/Amendment'
          deprecated: true
          description: The single amendment object has been deprecated in favour of including amendments in an amendments (plural) array. Deprecated in version '1.1'
      #patternProperties:
      #  '^(title_(((([A-Za-z]{2,3}(-([A-Za-z]{3}(-[A-Za-z]{3}){0,2}))?)|[A-Za-z]{4}|[A-Za-z]{5,8})(-([A-Za-z]{4}))?(-([A-Za-z]{2}|[0-9]{3}))?(-([A-Za-z0-9]{5,8}|[0-9][A-Za-z0-9]{3}))*(-([0-9A-WY-Za-wy-z](-[A-Za-z0-9]{2,8})+))*(-(x(-[A-Za-z0-9]{1,8})+))?)|(x(-[A-Za-z0-9]{1,8})+)))$':
