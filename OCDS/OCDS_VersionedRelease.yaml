                description: ''
                nullable: true
                type: boolean
        eligibilityCriteria:
          $ref: '#/components/schemas/StringNullVersioned'
        awardPeriod:
          $ref: '#/components/schemas/Period'
        contractPeriod:
          $ref: '#/components/schemas/Period'
