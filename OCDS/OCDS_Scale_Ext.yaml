components:
  schemas:
    Organization:
      properties: 
        details: 
          properties:
            scale: 
              $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-api-definitions-common/main/OCDS/OCDS_CodeLists_Ext.yaml#/components/schemas/PartyScale'
